<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>  
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>    
    </div>

    <div id="app-3">
        <ul>
            <li v-for="item in list">
                {{item.name}}-{{item.age}}
            </li>
        </ul>
    </div>
</body>
</html>

<script>
    var app=new Vue({
el:'#app',
data:{
    message:"hello world"
}
})
var app2=new Vue({
    el:'#app-2',
    data:{
        message:"页面加载于" + new Date().toLocaleString()
    }
})
   var app3=new Vue({
    el:"#app-3",
    data:{
        list:[{name:"zhangsan",age:22},
            {name:"lisi",age:33},
            {name:"wangwu",age:44}
    ]
    }
})
</script>
