<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="../axios.min.js"></script>
</head>
<body>
    <div id="app">
        <blog-post v-bind:booklist="user"></blog-post>
    </div>
</body>
</html>
<script>
    Vue.component("blog-post",{
        props:['booklist'],
        template:'<ul><li v-for="item in booklist"> {{item.id}}-{{item.name}}-{{item.age}}-{{item.sex}}</li></ul>'
    })
    new Vue({
        el:"#app",
        data:({
            user:[{}]
        }),
        created(){
            var set_the=this
            axios.get('http://vue.api.comcto.com/api/list.php').then(function(response){
                console.log(response)
                set_the.user=response.data
            })
        }
    })
</script>
